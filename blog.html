<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - 计划李</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/blog.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">计划李</a>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="blog.html">文章</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 文章列表 -->
    <section class="blog-section">
        <div class="container">
            <h1 class="page-title">所有文章</h1>
            
            <!-- 分类筛选 -->
            <div class="categories">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="career">职业发展</button>
                <button class="category-btn" data-category="ai">AI应用</button>
                <button class="category-btn" data-category="investment">投资思考</button>
                <button class="category-btn" data-category="personal">个人成长</button>
            </div>

            <!-- 搜索框 -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索文章...">
            </div>

            <!-- 文章列表 -->
            <div class="blog-grid" id="blogGrid">
                <article class="blog-card" data-category="personal">
                    <div class="blog-tag">个人成长</div>
                    <h2 class="blog-title">测试</h2>
                    <p class="blog-excerpt">测试一下</p>
                    <div class="blog-meta">
                        <span class="blog-date">2025-11-16</span>
                        <span class="blog-read">5分钟阅读</span>
                    </div>
                    <a href="test.html" class="read-more">阅读全文 →</a>
                </article>

            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 计划李. All rights reserved.</p>
                <div class="social-links">
                    <a href="https://zhihu.com" target="_blank">知乎</a>
                    <a href="https://github.com" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/blog.js"></script>
</body>
</html>
