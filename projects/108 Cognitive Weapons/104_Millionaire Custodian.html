        const chartInstances = {};

        function initChart(langKey, chartData) {
            const id = `chart${langKey.toUpperCase()}`;
            const canvas = document.getElementById(id);
            if (!canvas) return;
            if (chartInstances[id]) {
                chartInstances[id].destroy();
            }
            chartInstances[id] = new Chart(canvas.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        data: chartData.values,
                        backgroundColor: chartData.colors || '#FF4D00',
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { backgroundColor: '#0a0a0a' }
                    },
                    scales: {
                        x: { grid: { display: false } },
                        y: { grid: { display: false }, ticks: { font: { weight: 'bold' } } }
                    }
                }
            });
        }

        function initObserver() {
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        obs.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        function switchLang(lang) {
            document.body.setAttribute('data-lang', lang);
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });
            initChart('zh', pageConfig.zh.cards.chart.data);
            initChart('en', pageConfig.en.cards.chart.data);
            document.querySelectorAll('.reveal').forEach(el => el.classList.remove('active'));
            initObserver();
        }

        function renderApp() {
            if (!pageConfig.meta) return;
            document.getElementById('langZh').innerHTML = renderLang('zh', pageConfig.meta, pageConfig.zh);
            document.getElementById('langEn').innerHTML = renderLang('en', pageConfig.meta, pageConfig.en);
            initChart('zh', pageConfig.zh.cards.chart.data);
            initChart('en', pageConfig.en.cards.chart.data);
            initObserver();
        }

        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
