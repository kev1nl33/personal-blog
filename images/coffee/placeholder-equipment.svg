<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#F5E6D3"/>
  
  <!-- Icon: Moka Pot -->
  <g transform="translate(140, 50)">
    <!-- Bottom Chamber (Trapezoid) -->
    <polygon points="10,100 110,100 90,180 30,180" fill="#C4A484" stroke="#3C2415" stroke-width="3"/>
    <!-- Top Chamber (Inverted Trapezoid) -->
    <polygon points="10,100 110,100 90,20 30,20" fill="#F5E6D3" stroke="#3C2415" stroke-width="3"/>
    <!-- Lid Knob -->
    <rect x="55" y="5" width="10" height="15" fill="#3C2415"/>
    <!-- Handle -->
    <path d="M90 40 L 130 50 L 130 130 L 100 120" fill="none" stroke="#3C2415" stroke-width="4"/>
    <!-- Spout -->
    <path d="M30 20 L 20 10" fill="none" stroke="#3C2415" stroke-width="3"/>
  </g>

  <!-- Neo-Brutalism Outer Border -->
  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#0a0a0a" stroke-width="2"/>
</svg>