<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#F5E6D3"/>
  
  <!-- Icon: Geometric Coffee Bean -->
  <g transform="translate(140, 90) scale(1.2)">
    <!-- Bean Body -->
    <path d="M50 0 C 80 0, 100 20, 100 50 C 100 80, 80 100, 50 100 C 20 100, 0 80, 0 50 C 0 20, 20 0, 50 0 Z" 
          fill="#C4A484" stroke="#3C2415" stroke-width="3"/>
    <!-- Center Cut (S-curve) -->
    <path d="M50 10 C 70 30, 30 70, 50 90" 
          fill="none" stroke="#3C2415" stroke-width="3" stroke-linecap="square"/>
  </g>

  <!-- Neo-Brutalism Outer Border -->
  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#0a0a0a" stroke-width="2"/>
</svg>