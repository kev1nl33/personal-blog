<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#F5E6D3"/>
  
  <!-- Icon: Cafe Storefront -->
  <g transform="translate(100, 70)">
    <!-- Main Building -->
    <rect x="20" y="60" width="160" height="120" fill="#C4A484" stroke="#3C2415" stroke-width="3"/>
    <!-- Door -->
    <rect x="80" y="100" width="40" height="80" fill="#F5E6D3" stroke="#3C2415" stroke-width="3"/>
    <!-- Awning (Triangle) -->
    <polygon points="10,60 190,60 100,10" fill="#3C2415" stroke="#3C2415" stroke-width="3"/>
    <!-- Signage Line -->
    <line x1="40" y1="90" x2="160" y2="90" stroke="#3C2415" stroke-width="3"/>
  </g>

  <!-- Neo-Brutalism Outer Border -->
  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#0a0a0a" stroke-width="2"/>
</svg>